version: "3.7"

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:${APP_PORT}
    volumes:
      - .:/app
    ports:
      - "${APP_PORT}:${APP_PORT}"
    depends_on:
      - mysql
      - redis

  mysql:
    image: mysql:latest
    command: mysqld --default-authentication-plugin=mysql_native_password
    volumes:
      - "mysql_data:/var/lib/mysql"
    ports:
      - "${DB_PORT}:${DB_PORT}"
    restart: unless-stopped
    environment:
      MYSQL_TCP_PORT: ${DB_PORT}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    cap_add:
      - SYS_NICE

  redis:
    image: redis:latest
    command: --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: ${DB_PORT}
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - ${PMA_PORT}:80

volumes:
  mysql_data:
